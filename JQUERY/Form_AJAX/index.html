<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/form.css">
		<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
      		<script src = "js/jquery-3.1.1.min.js"></script>
     		<script src = "js/jquery-ui-1.12.1/jquery-ui.js"></script>
		<script src="js/form.js"></script>
		<title> Bài tập Javascript 3</title>
		 <script>
        			$( function() {
    				$("#day").datepicker({
      					changeMonth: true, // Whether the month should be rendered as a dropdown instead of text.
      					changeYear: true, // Whether the year should be rendered as a dropdown instead of text. 
            					yearRange: "1990:2030", // option to control which years are made available for selection.
            // Whether to display dates in other months (non-selectable) at the start or end of the current month.
      					showOtherMonths: true, 
            // Whether days in other months shown before or after the current month are selectable. 
      					selectOtherMonths: true 
    				});
          // Format display date in textbox ass day/month/year format. 
      				$( "#day" ).datepicker( "option", "dateFormat", "dd/mm/yy" );
  			});
      		</script>
	</head>
	  
     
	<body>
		<marquee><h2>Bài tập Javascript: Form AJAX</h2></marquee>
		<div id="container">
			<form id="form" method="post">
				<table id="form-table">
					<tr>
						<td class="title">Username</td>
						<td class="input"><input type="text" class="txt" name="username" id="username"></td>
						<td class="error"><span id="username-error"></span></td>
					</tr>
					<tr>
						<td class="title">Password</td>
						<td class="input"><input type="password" class="txt" name="password" id="password"></td>
						<td  class="error"><span id="password-error"></span></td>
					</tr>
					<tr>
						<td class="title">Email</td>
						<td class="input"><input type="text" class="txt" name="email" id="email"></td>
						<td  class="error"><span id="email-error"></span></td>
					</tr>
					<tr>
						<td>Birhday</td>
						<td class="input">
							<input type="text" id="day">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" id="button-submit" value="Submit">
							<input type="reset" id="button-reset" value="Refresh">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
