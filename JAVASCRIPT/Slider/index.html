<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title> Bài tập Javascript 1</title>
	</head>
	<body>
		<marquee><h2>Bài tập Javascript: Slider</h2></marquee>
		<div id="main-image-container">
			<div class="slide-image">
				<img src="image/image-slider-1.jpg" alt="">
			</div>
			
			<div class="slide-image">
				<img src="image/image-slider-2.jpg" alt="">
			</div>
			
			<div class="slide-image">
				<img src="image/image-slider-3.jpg" alt="">
			</div>
			
			<div class="slide-image"> 
				<img src="image/image-slider-4.jpg" alt="">
			</div>
			<img id="prev" class="nav" src="image/prev.png" onClick="prevImage(1)"alt="">
			<img id="next" class="nav" src="image/next.png" onClick="nextImage(1)"alt="">
		</div>
		<div id="small-image-container">
			<span class="small-image active" onclick="showImage(1)">
				<img src="image/image-slider-1.jpg" alt="">
			</span>
			<span class="small-image" onclick="showImage(2)">
				<img src="image/image-slider-2.jpg" alt="">
			</span>
			<span class="small-image" onclick="showImage(3)">
				<img src="image/image-slider-3.jpg" alt="">
			</span>
			<span class="small-image" onclick="showImage(4)">
				<img src="image/image-slider-4.jpg" alt="">
			</span>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
