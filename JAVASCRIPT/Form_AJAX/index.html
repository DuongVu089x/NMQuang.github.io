<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title> Bài tập Javascript 3</title>
	</head>
	<body>
		<marquee><h2>Bài tập Javascript: Form AJAX</h2></marquee>
		<div id="container">
			<form id="form" method="post">
				<table id="form-table">
					<tbody>
					<tr>
						<td class="title">Username</td>
						<td class="input"><input type="text" class="txt" name="username" class="username"></td>
						<td class ="error"><span id="username-error"></span></td>
					</tr>
					<tr>
						<td class="title">Password</td>
						<td class="input"><input type="password" class="txt" name="password" class="password"></td>
						<td class ="error"><span id="password-error"></span></td>
					</tr>
					<tr>
						<td class="title">Email</td>
						<td class="input"><input type="text" class="txt" name="email" class="email"></td>
						<td class ="error"><span id="email-error"></span></td>
					</tr>
					<tr>
						<td class="title">Birhday</td>
						<td class="input">
							<input type="text" id="calendar-input" class="txt" name="birthday" class="birthday" onClick="showCalendar()" ondblclick="hideCalendar()">
						</td>
					</tr>
					<tr>
						<td class="title">Calendar</td>
						<td class="input">
							<div id="calendar-panel" class="txt">
								<table style="width: 340px" id="calendar">
									<tr>
										<th class="button" onclick="prevYear()"><a>&#8647;</a></th>
										<th class="button" onclick="prevMonth()"><a>&#8592;</a></th>
										<th id="currentMonth"><select id="month" onchange="drawMonth()"></select></th>
										<th><select id="year" onchange="drawYear()"></select></th>
										<th class="button" onclick="nextMonth()"><a>&#8594;</a></th>
										<th class="button" onclick="nextYear()"><a>&#8649;</a></th>
									</tr>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" id="button-submit" value="Submit">
							<input type="reset" id="button-reset" value="Refresh">
						</td>
					</tr>
					</tbody>
				</table>
			</form>
		</div>
		<script src="js/form.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
